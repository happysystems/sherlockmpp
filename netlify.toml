[build]
  publish = "mpp"  # Root folder for the site is `mpp/`, this includes both public/ and fun/

# Serve public folder at a separate path
[[redirects]]
  from = "/public/*"
  to = "/mpp/public/:splat"
  status = 200
  force = true

# Serve fun folder at a separate path
[[redirects]]
  from = "/fun/*"
  to = "/mpp/fun/:splat"
  status = 200
  force = true
